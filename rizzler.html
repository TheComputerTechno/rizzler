<!DOCTYPE html>
<html>

<head>
    <style>
        /* Set display to none for image*/
        #image {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <h1>Ultamite Rizz right here!</h1>
        <h3>Click on the button to see a rizzler</h3>
        <!-- Add id to image -->
        <img id="image" src=
"img/ezgif.com-crop.gif"
            alt="GFG image" />
    </div>
    <button type="button" onclick="show()" id="btnID">
        Show Image
    </button>

    <script>
        function show() {
            /* Access image by id and change 
            the display property to block*/
            document.getElementById('image')
                .style.display = "block";
            document.getElementById('btnID')
                .style.display = "none";
        }
    </script>
</body>

</html>
